<!DOCTYPE HTML>
<html lang="pt-BR"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Entre em Contato!</title>
        <link rel="stylesheet" href="/trabalho1/style/style.css">
    </head>
    
    <body>
        <header>
           <table>
            <tr>
                <td><h2><b>Contato</b></h2></td>
            </tr>
        </table> 
             <nav class="nav">
            <a href="index.html"></a>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
        </header>
        <br>
        
        <form method="get">
            <fieldset class="fieldset_2">
                <legend class="legend_1">Informe nome completo</legend>
                <div> 
                    <label for="nome" class="legend_1">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="input_contato_nome"> 
                </div>
            </fieldset>
            
            <br>
            
            <fieldset class="fieldset_2">
                <legend class="legend_1">Informe email completo</legend>
                <div> 
                    <label for="email" class="legend_1">Email:</label>
                    <input type="email" id="email" name="email" required class="input_contato_email"> 
                </div>
            </fieldset>
            <br>    
          
            <br>
            <fieldset>
                <legend class="legend_1">Motivo do contato</legend>
                <input type="radio" id="Envio de Currículo" name="relacionamento" value="Envio de Currículo">
                <label for="Envio de Currículo">Envio de Currículo</label>
                <br>
                
                <input type="radio" id="Contato com RH" name="relacionamento" value="Contato com RH">
                <label for="Contato com RH">Contato com RH</label>
                <br>
                
                <input type="radio" id="Contratação" name="relacionamento" value="Contratação">
                <label for="Contratação">Contratação</label>
                <br>
                
            </fieldset>
            <br>
            
            <fieldset>
                <legend class="legend_1">Informe quando esta entrando em contato!</legend>
                <input type="datetime-local" name="data_contato" id="data_contato" required class="input_data"/>
            </fieldset>
            <br>
            
            <fieldset>
                <legend class="legend_1">Deseja fazer algum comentario? O espaço abaixo disponibiliza 15 linhas!</legend>
                <textarea name="desc_incidente" id="desc_incidente" rows="15" cols="130" required></textarea>
            </fieldset>
            <br>
            
            <input type="submit" value="Enviar" class="botao_enviar">
        </form>
    </body>
</html>
